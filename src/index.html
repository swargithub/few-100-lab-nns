<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    
</head>
<body>    
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" id="amount">
        </div>    
        <div class="btn-group" role="group" id="percentageSelected">
            <button type="button" class="btn btn-secondary" id="tenPercent" >10%</button>
            <button type="button" class="btn btn-secondary" id="fifteenPercent" >15%</button>
            <button type="button" class="btn btn-secondary" id="twentyPercent" >20%</button>
        </div>
        <br>
        <div id="tipPercentage">
            You are tipping 
        </div>
        <br>
        <ul class="list-group">
            <li class="list-group-item" id="billAmount">Bill Amount:$</li>
            <li class="list-group-item" id="tipPercentageSelected">Tip Percentage:</li>
            <li class="list-group-item" id="tipAmount">Amount of tip:</li>
            <li class="list-group-item" id="total">Total to be Paid:</li>        
        </ul>
    </div>    
</body>
</html>
